<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List</title>
        <meta charset="UTF-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class="bg-light text-dark">
        <section class="my-5">
            <h1 class="text-center">To-Do List</h1>
            <div class="input-group my-3 container-sm">
                <input type="text" class="form-control" id="act-input">
                <button class="btn btn-primary" type="button" id="btn-agregar" onclick="addActivity()">Agregar</button>
            </div>
        </section>
        
        <section class="my-5">
            <div id="lista-actividades" class="mx-3">
                <h2 class="">Mi Lista</h2> 
            </div>
        </section>

    </body>
    <script src="./script.js"></script>
</html>
